
<!DOCTYPE html>
<html>
  <head>
    <script src= "./matter-js-0.14.2/build/matter.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhysSim</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- <script src="decomp.js" type="text/javascript"></script> -->
    <link rel="stylesheet" type="text/css" href="Interface.css">
    <!-- <script src='PlotTest.js'></script> -->
  </head>
  
  <body>
    <div id="top">
        <div id="inputs">
        <div id="topBall" class='box'>
            <p id="title" class="boxTitle">Top Ball</p>
            <div>
            <label class = "input" for="ball1">Distance</label>
            <input class = "input" id = "ball1" placeholder="X1" onchange="setPosition1(this.value)">
          </div>
          <div>
            <label class = "input" for="vel1">Velocity</label>
            <input class = "input" id="vel1" placeholder="Velocity" onchange="setVelocity1(this.value)">
          </div>
          <div>
            <label class = "input" for="acc1">Acceleration</label>
            <input class = "input" id="acc1" placeholder="Acceleration" onchange="setAcceleration1(this.value)">
          </div>
        </div>
        <div id="bottomBall" class="box">
            <p id="title2" class="boxTitle">Bottom Ball</p>
            <div>
            <label class = "input" for="ball2">Distance</label>
            <input class = "input" id = "ball2" placeholder="X2" onchange="setPosition2(this.value)">
            </div>
            <div>
            <label class = "input" for="vel2">Velocity</label>
            <input class = "input" id="vel2" placeholder="Velocity" onchange="setVelocity2(this.value)">
            </div>
            <div>
            <label class = "input" for="acc2">Acceleration</label>
            <input class = "input" id="acc2" placeholder="Acceleration" onchange="setAcceleration2(this.value)">
            </div>
          </div>
          <div id="action">
            <div id="startButton">
                <button class = "buttons" type="submit" onclick = "submitted()">START</button>
            </div>
            <div id="resetButton">
                <button class ="buttons" onclick="document.location.reload(true)">Reset Scene</button>
            </div>
          </div>
        </div>
        <div id="graph" style="width:1000px;"></div>
      </div>
    <div id="problem">
      <script src='CarProblem.js' type="text/javascript"></script>
    </div>
  </body>
</html>
